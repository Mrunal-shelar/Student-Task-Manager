<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Task Manager</h1>
    
    <!-- Form to add a task -->
    <form id="taskForm">
        <label class="title-2" for="courseId">Course ID:</label>
        <input class="input-filed" type="text" id="courseId" name="courseId" placeholder="Course ID:" required><br><br>
    
        <label class="title-2"  for="taskName">Task Name:</label>
        <input class="input-filed"  type="text" id="taskName" name="taskName" placeholder="Task Name" required><br><br>

        <label class="title-2"  for="dueDate">Due Date:</label>
        <input class="input-filed"  type="date" id="dueDate" name="dueDate" placeholder="Due Date" required><br><br>

        <label class="title-2"  for="details">Details:</label>
        <textarea class="input-filed"  id="details" name="details" placeholder="Details"></textarea><br><br>

        <button class="input-filed"  type="submit">Add Task</button>
    </form>

    <br>
    
    <!-- Form to fetch tasks by course ID -->
    <form id="fetchTasksForm">
        <label class="title-3" for="fetchCourseId">Enter Course ID to fetch tasks:</label>
        <input class="input-filed"  type="text" id="fetchCourseId" name="fetchCourseId" required><br><br>
        <button class="input-filed" type="submit">Fetch Tasks</button>
    </form>

    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
